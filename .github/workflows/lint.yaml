name: Lint

on: [push, pull_request]

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - {name: '3.9', python: '3.9', os: ubuntu-latest, architecture: 'x64'}
          - {name: '3.8', python: '3.8', os: ubuntu-latest, architecture: 'x64'}
          - {name: '3.7', python: '3.7', os: ubuntu-latest, architecture: 'x64'}
          - {name: '3.6', python: '3.6', os: ubuntu-latest, architecture: 'x64'}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
          architecture: ${{ matrix.architecture }}
      - name: update pip
        run: |
          pip install -U wheel
          pip install -U setuptools
          python -m pip install -U pip
      - name: get pip cache dir
        id: pip-cache
        run: echo "::set-output name=dir::$(pip cache dir)"
      - name: cache pip
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: pip-${{ runner.os }}-${{ matrix.python }}-${{ hashFiles('setup.py') }}|${{ hashFiles('requirements*.txt') }}
          restore-keys: pip-${{ runner.os }}-${{ matrix.python }}-
      - name: install deps
        run: |
          pip install -r requirements-dev.txt
      - name: cache pre-commit
        uses: actions/cache@v2
        with:
          path: ~/.cache/pre-commit
          key: per-commit|${{ runner.os }}-${{ matrix.python }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: per-commit|${{ runner.os }}-${{ matrix.python }}-
      - name: pre-commit
        run: pre-commit run --all-files --show-diff-on-failure
        if: matrix.os == 'ubuntu-latest'
